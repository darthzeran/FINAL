<html>
<head>
  <title>201R Fall 2016</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<style>
.gone {
display:block;
	margin: auto;
    background-color: FF0600;
	text-align: center;
	}
h1{
	background-color: 00FF3B;
	}
#sign{
	color: black;
}
#a{
color:green;
display:block;
	text-align: center;
	background-color:0CB9E8;
}
#img{
	display:block;
	width:40%;
	margin: auto;
}
	</style>
<body ng-app="carshow" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Welcome to our Projects! </h1>
</div>

  <form ng-submit="addCar()" style = "margin-top30px;">
   <!-- <input type="text" ng-model="make"placeholder="Car Make"></input>
	<input type="text" ng-model="model"placeholder="Car Model"></input> 
	<input type="text" ng-model="year"placeholder="Car Year"></input> 
	<input type="text" ng-model="miles"placeholder="Car Miles"></input> 
    <input type="text" ng-model="foto"placeholder="Car Image"></input> -->	
	
	<input type="text" ng-model="name"  placeholder="Project Name">  </input> 
	<input type="text" ng-model="url"   placeholder="Project URL">   </input> 
	<input type="text" ng-model="title" placeholder="Project Title"> </input> 
	<input type="text" ng-model="foto"  placeholder="Project Image"> </input> 	
    <button type="submit">Submit</button>
	
	
	
  </form>
  <div class="out" ng-repeat="car in cars | orderBy: '-model':true | orderBy: '-make':true | orderBy: '-upvotes'">
    <img src=" {{car.foto}}" height="10%"> <b>{{car.name}} <a href="{{car.url}}"> {{car.title}}</a> </b>
	<span id="sign" class="glyphicon glyphicon-remove" ng-click="delete(car)"></span>
	
    
  </div>
</div>
</div>

</body>
</html>
